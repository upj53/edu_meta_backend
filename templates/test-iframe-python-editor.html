<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="p-3">
<div class="container">
<header class="pb-3">
<div class="d-flex justify-content-evenly" style="width:150px;">
  <a href="/"><i class="fa-solid fa-home"></i></a>
  <a href="/Test"><i class="fa-solid fa-flask-vial"></i></a>
</div>
</header>

<main class="p-3">
  <iframe
  id="python-editor"
  title="Python Editor"
  width="800"
  height="600"
  src="{{ domain }}/test-python-editor">
</iframe>
<div>
  <button id="btn_sc" class="btn btn-primary" onclick="get_sourcecode()">소스코드</button>
  <div id="ifrm-sourcecode" style="white-space: pre-wrap;"></div>
</div>
</main>

<footer></footer>
</div> 

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/eaa55c88d8.js" crossorigin="anonymous"></script>

<script>
const ifrm = document.querySelector('#python-editor')
const btn_sc = document.querySelector('#btn_sc')
const ifrm_sourcecode = document.querySelector('#ifrm-sourcecode')

function get_sourcecode() {
  let sc = ifrm.contentWindow.document.querySelector('#sourcecode').getPySrc()
  ifrm_sourcecode.innerHTML = sc
}
</script>
</body>
</html>
